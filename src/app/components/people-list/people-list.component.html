<div class="container-fluid">
    <div class="row mt-2 mb-2">
      @for(item of peopleList; track item.name) {
      <div class="col-md-3 col-12">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
              {{ item.height }} - {{ item.mass }}<br />
              {{ item.birth_year }} - {{ item.gender }}<br />
          </div>
        </div>
      </div>
      }
    </div>
  </div>
